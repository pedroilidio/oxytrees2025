          min_samples_split: 2
          min_weight_fraction_leaf: 0.0
          n_estimators: 100
          n_jobs: 3
          oob_score: false
          prediction_weights: null
          random_state: 0
          verbose: 10
          warm_start: false
    verbose: false
  name: bxt_gso
  params: {}
