              diagonal: false
              error_score: .nan
              estimator:
                call: bipartite_learn.matrix_factorization._nrlmf.NRLMFClassifier
                params:
                  alpha_cols: same
                  alpha_rows: 0.1
                  lambda_cols: same
                  lambda_rows: 0.625
                  learning_rate: 1.0
                  max_iter: 100
                  n_components_cols: same
                  n_components_rows: 10
                  n_neighbors: 5
                  positive_importance: 5.0
                  random_state:
                    call: numpy.random.mtrand.RandomState
                    params: {}
                  tol: 1.0e-05
                  verbose: false
              n_iter: 100
              n_jobs: 4
              pairwise: true
              param_distributions:
                alpha_cols:
                  call: scipy.stats._distn_infrastructure.rv_continuous_frozen
                  params: {}
                alpha_rows:
                  call: scipy.stats._distn_infrastructure.rv_continuous_frozen
                  params: {}
                lambda_cols:
                  call: scipy.stats._distn_infrastructure.rv_continuous_frozen
                  params: {}
                lambda_rows:
                  call: scipy.stats._distn_infrastructure.rv_continuous_frozen
                  params: {}
                learning_rate:
                  call: scipy.stats._distn_infrastructure.rv_continuous_frozen
                  params: {}
                n_components_rows:
                - 50
                - 100
                n_neighbors:
                - 3
                - 5
                - 10
              pre_dispatch: 2*n_jobs
              random_state: 0
              refit: true
              return_train_score: false
              scoring: average_precision
              train_test_combinations: null
              verbose: 1
          keep_positives: true
    - - bipartiteextratreesregressor
      - call: bipartite_learn.ensemble._forest.BipartiteExtraTreesRegressor
        params:
          bipartite_adapter: gmosa
          bootstrap: false
          ccp_alpha: 0.0
