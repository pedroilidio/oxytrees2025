                  verbose: false
              n_iter: 100
              n_jobs: 4
              pairwise: true
              param_distributions:
                alpha_cols:
                  call: scipy.stats._distn_infrastructure.rv_continuous_frozen
                  params: {}
                alpha_rows:
                  call: scipy.stats._distn_infrastructure.rv_continuous_frozen
