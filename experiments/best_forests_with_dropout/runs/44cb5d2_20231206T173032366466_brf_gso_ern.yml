  call: bipartite_adaptations.estimators.brf_gso
  final_params:
    memory: /tmp
    steps:
    - - bipartitepositivedropper
      - call: bipartite_positive_dropper.BipartitePositiveDropper
        params:
          drop: 0.9
          random_state: 0
    - - symmetryenforcer
      - call: bipartite_learn.wrappers.MultipartiteSamplerWrapper
        params:
          ndim: 2
          samplers:
            call: bipartite_learn.preprocessing.monopartite.SymmetryEnforcer
            params:
              sampling_strategy: auto
    - - classifierassampler
      - call: wrappers.ClassifierAsSampler
        params:
          estimator:
            call: bipartite_learn.model_selection._search.MultipartiteRandomizedSearchCV
            params:
              cv:
                call: bipartite_learn.model_selection._split.MultipartiteCrossValidator
                params: {}
              diagonal: false
              error_score: .nan
              estimator:
                call: bipartite_learn.matrix_factorization._nrlmf.NRLMFClassifier
                params:
                  alpha_cols: same
                  alpha_rows: 0.1
                  lambda_cols: same
                  lambda_rows: 0.625
                  learning_rate: 1.0
                  max_iter: 100
                  n_components_cols: same
                  n_components_rows: 10
                  n_neighbors: 5
                  positive_importance: 5.0
                  random_state:
                    call: numpy.random.mtrand.RandomState
                    params: {}
                  tol: 1.0e-05
                  verbose: false
              n_iter: 100
              n_jobs: 4
              pairwise: true
              param_distributions:
                alpha_cols:
                  call: scipy.stats._distn_infrastructure.rv_continuous_frozen
                  params: {}
                alpha_rows:
                  call: scipy.stats._distn_infrastructure.rv_continuous_frozen
                  params: {}
                lambda_cols:
                  call: scipy.stats._distn_infrastructure.rv_continuous_frozen
                  params: {}
                lambda_rows:
                  call: scipy.stats._distn_infrastructure.rv_continuous_frozen
                  params: {}
                learning_rate:
                  call: scipy.stats._distn_infrastructure.rv_continuous_frozen
                  params: {}
                n_components_rows:
                - 50
                - 100
                n_neighbors:
                - 3
                - 5
                - 10
              pre_dispatch: 2*n_jobs
              random_state: 0
              refit: true
              return_train_score: false
              scoring: average_precision
              train_test_combinations: null
              verbose: 1
          keep_positives: true
    - - bipartiterandomforestregressor
      - call: bipartite_learn.ensemble._forest.BipartiteRandomForestRegressor
        params:
          bipartite_adapter: gmosa
          bootstrap: true
          ccp_alpha: 0.0
          criterion: squared_error_gso
          max_col_features: 0.5
          max_depth: null
          max_features: 1.0
          max_leaf_nodes: null
          max_row_features: 0.5
