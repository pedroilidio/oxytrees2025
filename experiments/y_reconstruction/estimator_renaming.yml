# Bipartite Random Forests
# ========================

brf_gso: brf - bgso
# brf_gso__nrlmf: brf - bgso - nrlmf
brf_gso__nrlmf: brf - bgso - yr

# brf_gmosa: brf - gmo - full
# brf_gmosa__nrlmf: brf - gmo - full - nrlmf
brf_gmosa: brf - gmo
brf_gmosa__nrlmf: brf - gmo - yr

brf_lmo: brf - slmo
# brf_lmo__nrlmf: brf - lmo - nrlmf
brf_lmo__nrlmf: brf - slmo - yr

# brf_gmo: brf - gmo - squared
# brf_gmo__nrlmf: brf - gmo - squared - nrlmf
brf_gmo: brf - sq
brf_gmo__nrlmf: brf - sq - yr


# Bipartite Extra-Trees
# =====================

bxt_gso: bxt - bgso
# bxt_gso__nrlmf: bxt - bgso - nrlmf
bxt_gso__nrlmf: bxt - bgso - yr

# bxt_gmosa: bxt - gmo - full
# bxt_gmosa__nrlmf: bxt - gmo - full - nrlmf
bxt_gmosa: bxt - gmo
bxt_gmosa__nrlmf: bxt - gmo - yr

bxt_lmo: bxt - slmo
# bxt_lmo__nrlmf: bxt - lmo - nrlmf
bxt_lmo__nrlmf: bxt - slmo - yr

# bxt_gmo: bxt - gmo - squared
# bxt_gmo__nrlmf: bxt - gmo - squared - nrlmf
bxt_gmo: bxt - sq
bxt_gmo__nrlmf: bxt - sq - yr